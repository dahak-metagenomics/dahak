# change directory names here
docs_dir: docs
site_dir: site

# give a title for each page
pages:
  - 'Index' : 'index.md'
  - 'Installing' : 'installing.md'

  - 'Workflows':
    - 'Overview of Metagenomic Workflows' : 'workflows_overview.md'
    - 'Running Metagenomic Workflows' : 'workflows_running.md'

  - 'Read Filtering':
    - 'Walkthrough' : 'readfilt_walkthru.md'
    - 'Snakemake Rules' : 'readfilt_snakemake.md'
    - 'Snakemake Configuration' : 'readfilt_config.md'

  - 'Taxonomic Classification':
    - 'Walkthrough' : 'taxclass_walkthru.md'
    - 'Snakemake Rules' : 'taxclass_snakemake.md'
    - 'Snakemake Configuration' : 'taxclass_config.md'

  - 'Assembly':
    - 'Walkthrough' : 'assembly_walkthru.md'
    - 'Snakemake Rules' : 'assembly_snakemake.md'
    - 'Snakemake Configuration' : 'assembly_config.md'

  - 'Parameters and Configuration' : 'config.md'
  - 'Contributing' : 'contrib.md'

theme:

  # use local theme
  name: null
  custom_dir: 'mkdocs-material-dib/material'

  # pretty colors! see https://squidfunk.github.io/mkdocs-material/getting-started/#primary-colors
  palette:
    primary: 'brown'
    accent: 'brown'
  
  # fun logos! see https://material.io/icons/
  logo:
    icon: 'line_style'

  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'

# this will add docs/css/custom.css to all your docs
extra_css:
  - css/custom.css

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
